    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      let attention = Prompt()

      document.getElementById('colorButton').addEventListener("click", () => {
        let html = `
        <form id="check-availability-form" action="" method="post" novalidate class="needs-validation">
          <div class="row">
            <div class="col">
              <div class="row" id="reservation-dates-modal">
                <div class="col">
                  <input disabled required name="start" id="start" type="text" class="form-control" placeholder="Arrival">
                </div>
                <div class="col">
                  <input disabled required name="end" id="end" type="text" class="form-control" placeholder="Departure">
                </div>
              </div>
            </div>
          </div>
        </form>
        `
        // notify("This is my message", "success")
        // notifyModal("title", "<em>hello, world</em>", "success", "My text for the button")

        // attention.toast({msg: "hello world", icon: "error"})
        // attention.success({msg: "hello world"})
        // attention.error({msg: "oops"})

        attention.custom({msg: html, title:"Choose your dates"})
      })

      const elem = document.getElementById('reservation-date');
      const rangepicker = new DateRangePicker(elem, {
        // ...options
        format: "yyyy-mm-dd"
      }); 

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        })  
      }

      function notifyModal(title, html, icon, confirmButtonText) {
        Swal.fire({
          title,
          html,
          icon,
          confirmButtonText
        })
      }

      function Prompt() {
        let toast = function(c) {
          const {
            msg="",
            icon="success",
            position="top-end"
          } = c

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position,
            icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('mouseenter', Swal.stopTimer)
              toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
          })

          Toast.fire({})
        }

        let success = function(c) {
          const {
            msg="",
            title="",
            footer=""
          } = c

          Swal.fire({
            icon: 'success',
            title,
            text: msg,
            footer
          })
        }

        let error = function(c) {
          const {
            msg="",
            title="",
            footer=""
          } = c

          Swal.fire({
            icon: 'error',
            title,
            text: msg,
            footer
          })
        }

        async function custom(c) {
          const {
            msg="",
            title="",
          } = c

          const { value: formValues } = await Swal.fire({
            title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById('reservation-dates-modal')
              const rp = new DateRangePicker(elem, {
                format: 'yyyy-mm-dd',
                showOnFocus: true
              })
            },
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value
              ]
            },
            didOpen: () => {
              document.getElementById('start').removeAttribute('disabled'),
              document.getElementById('end').removeAttribute('disabled')
            }
          })

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }

        return {
          toast,
          success,
          error,
          custom
        }
      }

      (function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            }, false)
          })
      })()
    </script>
